<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducareTrack - Clinic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-config.js"></script>
    <style>
        .status-present { background-color: #d1fae5; color: #065f46; }
        .status-absent { background-color: #fee2e2; color: #991b1b; }
        .status-late { background-color: #fef3c7; color: #92400e; }
        .status-clinic { background-color: #dbeafe; color: #1e40af; }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Animation for notifications */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        .notification-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .notification-slide-out {
            animation: slideOut 0.3s ease-in;
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center mr-3">
                        <span class="text-white font-bold">ET</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">EducareTrack - Clinic Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div id="notificationBell" class="relative cursor-pointer p-2 text-gray-600 hover:text-blue-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.24 8.56a5.97 5.97 0 01-4.66-6.24M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="notificationCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                        </div>
                    </div>
                    <span id="userName" class="text-gray-700 font-medium">Loading...</span>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-200 font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-white border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex space-x-8">
                <button data-page="dashboard" class="nav-tab border-b-2 border-blue-500 text-blue-600 py-4 px-1 text-sm font-medium transition-colors duration-200">Dashboard</button>
                <button data-page="checkin" class="nav-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium transition-colors duration-200">Student Check-in</button>
                <button data-page="visits" class="nav-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium transition-colors duration-200">Clinic Visits</button>
                <button data-page="reports" class="nav-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium transition-colors duration-200">Health Reports</button>
                <a href="../notifications.html" class="nav-tab border-b-2 border-transparent text-blue-600 hover:text-blue-700 hover:border-blue-300 py-4 px-1 text-sm font-medium transition-colors duration-200 flex items-center">
                    Notifications
                    <span id="notificationBoxCount" class="ml-2 bg-blue-100 text-blue-700 text-xs rounded-full px-2 py-0.5 hidden">0</span>
                </a>
            </nav>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="mainContent">
            <!-- Loading State -->
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading dashboard...</p>
            </div>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-sm"></div>

    <!-- Quick Actions Modal -->
    <div id="quickActionsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
            <div class="space-y-3">
                <button onclick="clinicDashboard.quickCheckIn('headache')" class="w-full bg-blue-100 hover:bg-blue-200 text-blue-800 p-3 rounded-lg text-left transition duration-200 flex items-center">
                    <span class="text-xl mr-3">ü§ï</span>
                    <div>
                        <div class="font-medium">Headache</div>
                        <div class="text-sm text-blue-600">Quick check-in for headache</div>
                    </div>
                </button>
                <button onclick="clinicDashboard.quickCheckIn('fever')" class="w-full bg-red-100 hover:bg-red-200 text-red-800 p-3 rounded-lg text-left transition duration-200 flex items-center">
                    <span class="text-xl mr-3">üå°Ô∏è</span>
                    <div>
                        <div class="font-medium">Fever</div>
                        <div class="text-sm text-red-600">Quick check-in for fever</div>
                    </div>
                </button>
                <button onclick="clinicDashboard.quickCheckIn('stomachache')" class="w-full bg-green-100 hover:bg-green-200 text-green-800 p-3 rounded-lg text-left transition duration-200 flex items-center">
                    <span class="text-xl mr-3">ü§¢</span>
                    <div>
                        <div class="font-medium">Stomachache</div>
                        <div class="text-sm text-green-600">Quick check-in for stomachache</div>
                    </div>
                </button>
                <button onclick="clinicDashboard.quickCheckIn('injury')" class="w-full bg-yellow-100 hover:bg-yellow-200 text-yellow-800 p-3 rounded-lg text-left transition duration-200 flex items-center">
                    <span class="text-xl mr-3">ü©π</span>
                    <div>
                        <div class="font-medium">Injury</div>
                        <div class="text-sm text-yellow-600">Quick check-in for injury</div>
                    </div>
                </button>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="document.getElementById('quickActionsModal').classList.add('hidden')" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition duration-200">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="../core.js"></script>
    <script src="clinic-dashboard.js"></script>
    
    <script>
        // Additional helper functions for the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize notification bell functionality
            const notificationBell = document.getElementById('notificationBell');
            if (notificationBell) {
                notificationBell.addEventListener('click', function() {
                    window.location.href = '../notifications.html';
                });
            }

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+1 for Dashboard
                if (e.ctrlKey && e.key === '1') {
                    e.preventDefault();
                    clinicDashboard.loadPage('dashboard');
                }
                // Ctrl+2 for Check-in
                if (e.ctrlKey && e.key === '2') {
                    e.preventDefault();
                    clinicDashboard.loadPage('checkin');
                }
                // Ctrl+3 for Visits
                if (e.ctrlKey && e.key === '3') {
                    e.preventDefault();
                    clinicDashboard.loadPage('visits');
                }
                // Ctrl+4 for Reports
                if (e.ctrlKey && e.key === '4') {
                    e.preventDefault();
                    clinicDashboard.loadPage('reports');
                }
            });

            // Auto-refresh data every 30 seconds
            setInterval(() => {
                if (clinicDashboard && clinicDashboard.currentPage === 'dashboard') {
                    clinicDashboard.loadDashboardData();
                }
            }, 30000);
        });

        // Global function to open quick actions modal
        function openQuickActions() {
            document.getElementById('quickActionsModal').classList.remove('hidden');
        }
    </script>
</body>
</html>
