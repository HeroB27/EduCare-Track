<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto py-6 px-4">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-3">
        <i class="fas fa-bell text-gray-700"></i>
        <h1 class="text-xl font-semibold">Notifications</h1>
      </div>
      <div class="flex items-center space-x-2">
        <button id="markAllReadPage" class="text-sm text-blue-600">Mark all read</button>
        <a href="#" id="homeButton" class="text-sm text-gray-600">Home</a>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow">
      <div class="flex items-center justify-between px-4 py-3 border-b">
        <div class="flex items-center space-x-2">
          <button id="filterAll" class="text-sm px-3 py-1 rounded bg-gray-100">All</button>
          <button id="filterUnread" class="text-sm px-3 py-1 rounded">Unread</button>
          <button id="filterUrgent" class="text-sm px-3 py-1 rounded">Urgent</button>
        </div>
        <div class="text-sm text-gray-500" id="notifSummary"></div>
      </div>
      <div id="notificationsList" class="divide-y"></div>
    </div>
  </div>

  <!-- Database: Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-config.js"></script>
  <script src="./core.js"></script>
  <script src="./shared/notifications-page.js"></script>
</body>
</html>
